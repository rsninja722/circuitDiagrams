<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="editor-container">
        <svg id="main-svg" height="2000" viewBox="0 0 2000 2000" width="2000" xmlns="http://www.w3.org/2000/svg" version="1.1"
            xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs">
            <defs>
                <pattern id="pattern-circles" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"
                    patternContentUnits="userSpaceOnUse">
                    <circle id="pattern-circle" cx="10" cy="10" r="1" fill="var(--dots)"></circle>
                </pattern>
            </defs>
            <rect height="10000" id="backgroundGrid" width="10000" x="-2000" y="-2000" fill="url(#pattern-circles)">
            </rect>
            <g>
            </g>
        </svg>
    </div>

    <div class="navBar">
        <div>
            <button id="navUp">/\</button><br>
            <button id="navDown">\/</button>
        </div>
        <table>
            <tr>
                <td>1<div></div><span></span></td>
                <td>2<div></div><span></span></td>
                <td>3<div></div><span></span></td>
                <td>4<div></div><span></span></td>
                <td>5<div></div><span></span></td>
                <td>6<div></div><span></span></td>
                <td>7<div></div><span></span></td>
                <td>8<div></div><span></span></td>
                <td>9<div></div><span></span></td>
                <td>0<div></div><span></span></td>
                <td>-<div></div><span></span></td>
                <td>=<div></div><span></span></td>
            </tr>
        </table>
    </div>
    <script src="js/circuits.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/svg.js/svg.min.js"></script>
    <script src="js/svg.js/polyfillsIE.js"></script>
    <script src="main.js"></script>
</body>

</html>
